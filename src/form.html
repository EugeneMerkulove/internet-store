<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
	<main class="ivan-main">
		<ul class="breadcrumb">
  			<li>
  				<a href="#">Home</a>
  			</li>
  			<li>Settings</li>
		</ul>
		<div class="middle-section clearfix">
			<ul class="left-section">
				<li>
					<a href="#">
						<i class="fa fa-angle-right" aria-hidden="true"></i>Personal Information
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-angle-right" aria-hidden="true"></i>Profile
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-angle-right" aria-hidden="true"></i>Badges
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-angle-right" aria-hidden="true"></i>E-mail Settings
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-angle-right" aria-hidden="true"></i>Social Netvork
					</a>
				</li>
			</ul>
			<div class="personalinfo">
				<div class="title">
					<h3>Personal Information</h3>
				</div>
				<form action="#">
					<div class="form-box clearfix">
						<div class="info-box">First Name</div>
						<div class="input-box">
							<input type="text" name="">
						</div>
					</div>
					<div class="form-box clearfix">
						<div class="info-box">Last Name</div>
						<div class="input-box">
							<input type="text" name="">
						</div>
					</div>
					<div class="form-box clearfix">
						<div class="info-box">Company Name</div>
						<div class="input-box">
							<input type="text" name="">
						</div>
					</div>
					<div class="form-box clearfix">
						<div class="info-box">Country</div>
						<div class="input-box">
							<select id="country" name="country">
          						<option value="australia">Australia</option>
          						<option value="canada">Canada</option>
          						<option value="usa">USA</option>
        					</select>
						</div>
					</div>
					<div class="form-box clearfix">
						<div class="info-box">Addres Line 1</div>
						<div class="input-box">
							<input type="text" name="">
						</div>
					</div>
					<div class="form-box clearfix">
						<div class="info-box">Addres Line 2</div>
						<div class="input-box">
							<input type="text" name="">
						</div>
					</div>
					<div class="form-box clearfix">
						<div class="info-box">City</div>
						<div class="input-box">
							<input type="text" name="">
						</div>
					</div>
					<div class="form-box clearfix">
						<div class="info-box">State/Province/Region</div>
						<div class="input-box">
							<input type="text" name="">
						</div>
					</div>
					<div class="form-box clearfix">
						<div class="info-box">Zip/Postal Code</div>
						<div class="input-box">
							<input type="text" name="">
						</div>
					</div>
					<input type="submit" value="Update">
				</form>
			</div>
		</div>
		
	</main>
    
</body>
</html>
